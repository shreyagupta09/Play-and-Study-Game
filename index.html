<html>
  <head>
    <title>Play and Study</title>

    <link rel="preload" href="applab/fontawesome-webfont.woff2" as="font">

    <script>
      function setExportConfig(config) { window.EXPORT_OPTIONS = config; }

    <script src="https://studio.code.org/projects/applab/RuN4E8BeyurmTNv1NdVaT44E7vEqFZxHMoz_tWk7O2o/export_config?script_call=setExportConfig"></script>

    <link rel="stylesheet" href="applab/applab.css">

  </head>
  <body>
    <div id="divApplab" class="appModern running" tabindex="1" style="width: 320px; height: 450px; display: block;"><div class="screen" tabindex="1" style="display: block; height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(235, 87, 87);" data-theme="ketchupAndMustard" id="mainscreen"><button style="padding: 0px; margin: 0px; border-style: solid; background-color: rgb(249, 221, 84); color: rgb(25, 58, 85); border-color: rgb(25, 58, 85); border-radius: 5px; border-width: 0px; font-family: Georgia, serif; position: absolute; left: 80px; top: 70px; width: 150px; height: 80px; font-size: 30px;" id="playbutton">Play</button><button style="padding: 0px; margin: 0px; border-style: solid; background-color: rgb(249, 221, 84); color: rgb(25, 58, 85); border-color: rgb(25, 58, 85); border-radius: 5px; border-width: 0px; font-family: Georgia, serif; position: absolute; left: 80px; top: 215px; width: 150px; height: 80px; font-size: 30px;" id="studybutton">Study</button></div><div class="screen" tabindex="1" style="display: none; height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(35, 120, 43);" data-theme="forest" id="playscreen"><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(24, 11, 243); background-color: rgb(199, 245, 5); border-color: rgb(0, 0, 0); border-radius: 2px; border-width: 0px; font-family: Verdana, Geneva, sans-serif; font-size: 13px; padding: 2px 15px; position: absolute; left: 60px; top: 25px; width: 100px; height: 25px;" id="score">score</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(64, 13, 249); background-color: rgb(196, 243, 5); border-color: rgb(0, 0, 0); border-radius: 2px; border-width: 0px; font-family: Verdana, Geneva, sans-serif; font-size: 13px; padding: 2px 15px; position: absolute; left: 175px; top: 25px; width: 100px; height: 25px;" id="labelpoints"></label><button style="padding: 0px; margin: 0px; border-style: solid; background-color: rgb(164, 108, 21); color: rgb(255, 255, 255); border-color: rgb(72, 47, 8); border-width: 2px; font-family: Verdana, Geneva, sans-serif; font-size: 15px; position: absolute; left: 110px; top: 140px; width: 50px; height: 48px; border-radius: 6px;" id="cube"></button></div><div class="screen" tabindex="1" data-theme="lemonade" id="studyscreen" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 224, 73); display: none;"><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(7, 62, 239); background-color: rgb(4, 243, 52); border-color: rgb(25, 58, 85); border-radius: 0px; border-width: 0px; font-family: &quot;Lucida Console&quot;, Monaco, monospace; padding: 2px 15px; position: absolute; left: 75px; top: 35px; height: 50px; width: 150px; font-size: 25px; text-align: center;" id="timer">timer</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(91, 183, 231); background-color: rgb(232, 170, 170); border-color: rgb(25, 58, 85); border-radius: 0px; border-width: 0px; font-family: &quot;Comic Sans MS&quot;, cursive, sans-serif; padding: 2px 15px; position: absolute; left: 10px; top: 155px; height: 150px; font-size: 90px; width: 300px; text-align: center;" id="seconds"></label><button id="start" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 100px; background-color: rgb(91, 183, 231); color: rgb(255, 255, 255); border-color: rgb(172, 207, 222); border-radius: 6px; border-width: 0px; font-family: Arial, Helvetica, sans-serif; font-size: 15px; position: absolute; left: 35px; top: 340px;">START</button><button id="stop" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 100px; background-color: rgb(91, 183, 231); color: rgb(255, 255, 255); border-color: rgb(172, 207, 222); border-radius: 6px; border-width: 0px; font-family: Arial, Helvetica, sans-serif; font-size: 15px; position: absolute; left: 190px; top: 340px;">STOP</button><button id="reset" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 100px; background-color: rgb(91, 183, 231); color: rgb(255, 255, 255); border-color: rgb(172, 207, 222); border-radius: 6px; border-width: 0px; font-family: Arial, Helvetica, sans-serif; font-size: 15px; position: absolute; left: 120px; top: 405px;">RESET</button></div></div>
  </body>
</html>
